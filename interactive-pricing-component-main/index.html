<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="text_top">
    <div class="text intro">Simple, traffic-based pricing</div>
    <div class="text noti">Sign-up for our 30-day trial.<br> No credit card required.</div>
  </div>

  <div id="card">
    <div id="top-card">
      Pageviews
      $ /month

      <div class="monthly billing">Monthly Billing</div>
      <div class="yearly billing">Yearly Billing 25% discount</div>
    </div>
    <hr>
    <div id="bottom-card">
      <div class="check">
        <p><img src="images/icon-check.svg">Unlimited websites</p>
        <p><img src="images/icon-check.svg">100% data ownership</p>
        <p><img src="images/icon-check.svg">Email reports</p></div>
      <div class="button-trial">Start my trial</div>
    </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dusthuynh/frontendmentor">DustHuynh</a>.
  </div>
</body>
</html>
